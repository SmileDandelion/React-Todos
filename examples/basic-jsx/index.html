<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Example with JSX</title>
</head>
<body>
<div id="container"></div>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
<script type="text/babel">
    var TodoItem = React.createClass({
        render: function () {
            return (
                    <li><input type="checkbox" checked={this.props.item.isDone}/>
                        <span>{this.props.item.text}</span>
                        <button>X</button>
                    </li>
            );
        }
    });


    var TodoList = React.createClass({
        render: function () {
            return (
                    <ul>{this.props.items.map(function (createItem) {
                        return <TodoItem item={createItem}/>

                    })}
                        <li>{this.props.items.length} items left
                            <button>All</button>
                            <button>Active</button>
                            <button>Completed</button>
                        </li>
                    </ul>
            );
        }
    });
    var TodoApp = React.createClass({
        getInitialState: function () {
            return {items: [], allChecked: false};
        },
        handleSubmit: function (e) {
            if (e.keyCode===13) {
                let value = e.target.value;
                if (!value) {
                    return false;
                }
                let newTodoItem = {
                    text: value,
                    isDone: false
                };
                this.state.items.push(newTodoItem);
                e.target.value = '';
                this.setState({items: this.state.items, allChecked: false});
            }
        },
        render: function () {
            return (
                    <div>
                        <h1>todos</h1>
                        <input onKeyUp={this.handleSubmit.bind(this)} type="text" placeholder="what's your task ?"/>
                        <TodoList items={this.state.items}/>
                    </div>
            );
        }
    });

    ReactDOM.render(<TodoApp />, document.getElementById('container'));
</script>
</body>
</html>
